<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Clojurescript Experiment</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
    <body id="scr">

		<script	id="fragment_shader_screen" type="x-shader/x-fragment">

			varying vec2       vUv;
            uniform sampler2D  prevScreen;
            uniform float      time;

			void main() {
                vec4 pix = texture2D(prevScreen, vUv);
                gl_FragColor = vec4(pix.r , pix.g, pix.b, 1.00);
            }
        </script>

		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}

		</script>
        <script type="text/javascript" src="dat.gui.min.js"></script>
        <script src="three.min.js" type="text/javascript"></script>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="cloj.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("cloj.core");</script>
    </body>
</html>
